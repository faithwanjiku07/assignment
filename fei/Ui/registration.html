<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">

    <h3 style="color: #fff;">REGISTRATION FORM</h3>
<form>
    <label style="color: #fff;" for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label style="color: #fff;" for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label  style="color: #fff;"for="Uname">Username</label>
    <input type="text" id="uname" name="username" placeholder="username..">

    <label style="color: #fff;" for="email">email</label>
    <input type="text" id="email" name="email" placeholder="email..">

   
    <label style="color: #fff;" for="Password">Password</label>
    <input type="text" id="Password" name="Password" placeholder="Your Password..">

    <label style="color: #fff;" for="RPassword"> Repeat Password</label>
    <input type="text" id="rPassword" name="repeat Password" placeholder="Your repeat Password..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
