<!DOCTYPE html>
<html>
<head>
<title>Bucketlist</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="container">
    <h2 style="color: #fff;">BUCKETLIST</h2>

    <h3 style="color: #fff; margin-top:16px; text-align:center;">CARS</h3>
<form>
    <label  style="color: #fff;"for="type">Type</label>
    <input type="text" id="type" name="type" placeholder="Type..">

     <label style="color: #fff;" for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Description..">

    <label  style="color: #fff;"for="price">Price</label>
    <input type="text" id="Price" name="Price" placeholder="Price..">

    <label style="color: #fff;" for="createdby"> Created By</label>
    <input type="text" id="createdby" name="createdby" placeholder="Created By..">

    <label style="color: #fff;" for="date"> Date</label>
    <input type="text" id="date" name="date" placeholder="Date..">

<div class="w3-bar">
  <button class="w3-button w3-black">View</button>
  <button class="w3-button w3-black">Add</button>
  <button class="w3-button w3-black">Order</button>
  <button class="w3-button w3-black">Delete</button>
</div>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
